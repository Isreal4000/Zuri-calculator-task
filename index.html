<body>
    <script>
        const num1 = parseFloat(prompt('Enter num1:'));
        const num2 = parseFloat(prompt('Enter num2:'));
        const operator = prompt("Enter Operator(+,-,/,*)");
        let result = 0;
        if (isNaN(num1) || isNaN(num2))
            alert('Wrong Input! Refresh page and input data again');

        else if (operator == '+') {
            result = num1 + num2;
        }
        else if (operator == '-') {
            result = num1 - num2;
        }
        else if (operator == '/') {
            result = num1 / num2;
        }
        else if (operator == '*') {
            result = num1 * num2;
        }
        alert(result); {

        }

    </script>
</body>
